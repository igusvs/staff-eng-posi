2- Case onde foi necessario influenciar pessoas para DESCARTAR uma solução 
    2.2 - Implementação de repique/retentativas para pagamentos rejeitados por AB03 
        - Possivel problema por conta de volumetria de rejeicoes gerada por um ou mais bancos grandes fora do ar
        - Trazer a responsabilidade para o Itau de tentar efetivar aquela transacao podendo gerar um colateral para o banco em caso de náo resolucao por conta da demora no restabelecimento de outra banco
        - Arquitetura proposta em war room nao era ideal 
        - Convencer time de negocios 
        - Apresentar dados de possiveis rajadas em cenarios de crise e possiveis colaterais nas demais integracoes
    2.3 - Lidando com o problema apresentando uma contra proposta 
        - Solucao onde podemos trazer um comportamento de circuit breaker para rejeicoes 

